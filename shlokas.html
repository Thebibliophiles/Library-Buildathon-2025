<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlokas - Bhagavad Gita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="website icon" href="gita.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-yellow-100 to-orange-100 dark:from-gray-900 dark:via-amber-900 dark:to-black text-gray-900 dark:text-gray-100 relative">
    <div class="fixed inset-0 bg-[url('battlefield.png')] bg-cover bg-center opacity-30 dark:opacity-10 pointer-events-none z-0"></div>

    <div class="fixed top-4 right-4 flex gap-3 z-10">
        <button id="audioControl" class="p-2 rounded-full bg-white/80 dark:bg-gray-800/80 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors shadow">
            <i class="fa fa-volume-up text-gray-700 dark:text-gray-300"></i>
        </button>
        <button id="themeToggle" class="p-2 rounded-full bg-white/80 dark:bg-gray-800/80 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors shadow">
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
            </svg>
            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
            </svg>
        </button>
    </div>
    <audio id="bgAudio" src="Om.mp3" loop></audio>

    <main class="container mx-auto px-4 py-12 max-w-2xl relative z-10">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-semibold tracking-tight mb-1">ॐ</h1>
            <h2 class="text-2xl font-medium tracking-wide text-amber-700 dark:text-amber-300">Shlokas</h2>
        </header>

        <div class="bg-white/80 dark:bg-gray-900/80 rounded-xl shadow-lg p-6 md:p-8 backdrop-blur-md border border-amber-100 dark:border-gray-800">
            <form class="flex flex-wrap gap-3 justify-center items-center mb-8">
                <button id="back" class="p-2 rounded bg-gray-100 dark:bg-gray-800 hover:bg-amber-100 dark:hover:bg-amber-900 transition-colors">&larr;</button>
                <input type="number" id="ch" placeholder="Chapter Number" value="1" min="1" max="18" 
                    class="px-3 py-2 rounded bg-white/90 dark:bg-gray-800/90 border border-amber-200 dark:border-amber-700 focus:ring-2 focus:ring-amber-400 dark:focus:ring-amber-600 outline-none w-28">
                <input type="number" id="sh" placeholder="Shlok Number" value="1" min="1"
                    class="px-3 py-2 rounded bg-white/90 dark:bg-gray-800/90 border border-amber-200 dark:border-amber-700 focus:ring-2 focus:ring-amber-400 dark:focus:ring-amber-600 outline-none w-28">
                <button id="forward" class="p-2 rounded bg-gray-100 dark:bg-gray-800 hover:bg-amber-100 dark:hover:bg-amber-900 transition-colors">&#x2192;</button>
                <button id="btn" class="px-4 py-2 rounded bg-amber-500 hover:bg-amber-600 text-white transition-colors">Get Shlok</button>
                <button id="rand" class="px-4 py-2 rounded bg-amber-500 hover:bg-amber-600 text-white transition-colors">Shlok of the Day</button>
                <div class="flex w-full md:w-auto gap-2 mt-3 md:mt-0">
                    <input type="text" id="shPart" placeholder="Enter Shlok Part" 
                        class="flex-1 px-3 py-2 rounded bg-white/90 dark:bg-gray-800/90 border border-amber-200 dark:border-amber-700 focus:ring-2 focus:ring-amber-400 dark:focus:ring-amber-600 outline-none">
                    <button id="search" class="p-2 rounded bg-amber-500 hover:bg-amber-600 text-white transition-colors">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
            <section class="p flex justify-center">
                <div id="p1" class="w-full max-w-xl bg-amber-50 dark:bg-gray-800/80 border border-amber-200 dark:border-amber-700 rounded-lg px-5 py-6 shadow text-center text-gray-800 dark:text-amber-100 text-lg md:text-xl font-medium tracking-wide transition-colors duration-300">
                    <div class="mb-2 text-amber-700 dark:text-amber-300 text-base md:text-lg font-semibold uppercase tracking-wider">Shloka</div>
                    <div class="mt-1">
                        Get Shlok by Specifying Chapter and Shlok Number
                    </div>
                </div>
            </section>
        </div>

        <footer class="text-center mt-10 text-sm text-amber-700 dark:text-amber-300">
            <p>ॐ तत् सत्</p>
        </footer>
    </main>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
        });

        const audioControl = document.getElementById('audioControl');
        const audio = document.getElementById('bgAudio');
        const audioIcon = audioControl.querySelector('i');

        audioControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioIcon.classList.remove('fa-volume-off');
                audioIcon.classList.add('fa-volume-up');
            } else {
                audio.pause();
                audioIcon.classList.remove('fa-volume-up');
                audioIcon.classList.add('fa-volume-off');
            }
        });
    </script>
    <script src="script.js"></script>
    <script src="search.js"></script>

    <img src="TeamLogo.jpeg" alt="TheBibliophiles Gita Project Logo" class="fixed bottom-6 right-6 w-20 h-20 rounded-full border-4 border-amber-400 shadow-lg bg-white object-cover z-50" style="object-fit:cover;" />
</body>
</html>
